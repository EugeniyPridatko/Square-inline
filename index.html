<!DOCTYPE html>
<!-- А вот теперь сделай это не на классах а на инлайновых стилях. И ползунки с инпутами)
Что бы можно было вообще любой размер и любой цвет задать -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body>


    <label>Red(<output class="pixels-red">0</output>px)
        <input class="red" type="range" min="0" max="255" step="1" value="0">
    </label>
    <label>Green(<output class="pixels-green">0</output>px)
        <input class="green" type="range" min="0" max="255" step="1" value="0">
    </label>
    <label>Blue(<output class="pixels-blue">0</output>px)
        <input class="blue" type="range" min="0" max="255" step="1" value="0">
    </label>

    <section class="container">
        <div style=" background: white;
        border: 1px solid #000;
        width: 100px;
        height: 100px;">color</div>

    </section>

    <script>
        let div = document.querySelector('div');

        let red = document.querySelector('.red');
        let green = document.querySelector('.green');
        let blue = document.querySelector('.blue');

        let pixelsRed = document.querySelector('.pixels-red');
        let pixelsGreen = document.querySelector('.pixels-green');
        let pixelsBlue = document.querySelector('.pixels-blue');


     



        red.onchange = function () {
            pixelsRed.textContent = red.value;
            div.style.backgroundColor= `rgb(${red.value},${green.value},${blue.value})`;
           
        }
        green.onchange = function () {
            pixelsGreen.textContent = green.value;
            div.style.backgroundColor= `rgb(${red.value},${green.value},${blue.value})`;
        }
        blue.onchange = function () {
            pixelsBlue.textContent = blue.value;
            div.style.backgroundColor= `rgb(${red.value},${green.value},${blue.value})`;

        }


    </script>




</body>

</html>
