<!DOCTYPE html>
<!-- А вот теперь сделай это не на классах а на инлайновых стилях. И ползунки с инпутами)
Что бы можно было вообще любой размер и любой цвет задать -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body>


    <label>Red(<output id="pixels-red">0</output>px)
        <input id="red" type="range" min="0" max="255" step="1" value="0">
    </label>
    <label>Green(<output id="pixels-green">0</output>px)
        <input id="green" type="range" min="0" max="255" step="1" value="0">
    </label>
    <label>Blue(<output id="pixels-blue">0</output>px)
        <input id="blue" type="range" min="0" max="255" step="1" value="0">
    </label>

    <section id="container">
        <div id="block" style=" background: white;
        border: 1px solid #000;
        width: 100px;
        height: 100px;">color</div>

    </section>

    <script>
        const div = document.getElementById('block');

        const red = document.getElementById('red');
        const green = document.getElementById('green');
        const blue = document.getElementById('blue');

        const pixelsRed = document.getElementById('pixels-red');
        const pixelsGreen = document.getElementById('pixels-green');
        const pixelsBlue = document.getElementById('pixels-blue');


     



        red.onchange = function () {
            pixelsRed.textContent = red.value;
            div.style.backgroundColor= `rgb(${red.value},${green.value},${blue.value})`;
           
        }
        green.onchange = function () {
            pixelsGreen.textContent = green.value;
            div.style.backgroundColor= `rgb(${red.value},${green.value},${blue.value})`;
        }
        blue.onchange = function () {
            pixelsBlue.textContent = blue.value;
            div.style.backgroundColor= `rgb(${red.value},${green.value},${blue.value})`;

        }


    </script>




</body>

</html>
