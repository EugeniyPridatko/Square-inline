<!DOCTYPE html>
<!-- А вот теперь сделай это не на классах а на инлайновых стилях. И ползунки с инпутами)
Что бы можно было вообще любой размер и любой цвет задать -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <label>Цвет фона:
        <select class="filter background-setting" name="font-color">
            <option value="inherit" selected>По умолчанию</option>
            <option value="black">Чёрный</option>
            <option value="white">Белый</option>
            <option value="ghostwhite">Светло-серый</option>
            <option value="pink">Розовый</option>
            <option value="darkred">Тёмно-красный</option>
            <option value="darkorange">Оранжевый</option>
            <option value="saddlebrown">Коричневый</option>
            <option value="gold">Золотой</option>
            <option value="greenyellow">Салатовый</option>
            <option value="forestgreen">Зелёный</option>
            <option value="aquamarine">Аквамарин</option>
            <option value="lightskyblue">Небесно-голубой</option>
            <option value="lightsteelblue">Серо-голубой</option>
            <option value="darkblue">Тёмно-синий</option>
            <option value="indigo">Индиго</option>
            <option value="mediumpurple">Фиолетовый</option>
            <option value="purple">Пурпурный</option>
        </select>
    </label>

    <label>Размер квадрата(<output class="pixels">100</output>px)
        <input class="size-setting" type="range" min="80" max="350" step="1" value="100">
    </label>

    <section class="container">
        <div style=" background: white;
        border: 1px solid #000;
        width: 100px;
        height: 100px;">color</div>

    </section>

    <script>
        let container = document.querySelector('.container')
        let div = document.querySelector('div');
        let bgSetting = document.querySelector('.background-setting');
        let sizeSetting = document.querySelector('.size-setting');
        let pixels = document.querySelector('.pixels');


        bgSetting.onchange = function () {
            div.style.backgroundColor = bgSetting.value;
        };

        sizeSetting.onchange = function () {
            pixels.textContent = sizeSetting.value;
            div.style.width = sizeSetting.value + 'px';
            div.style.height = sizeSetting.value + 'px'
        }
    </script>




</body>

</html>
