<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>


    <label>Размер(<output id="pixels">80</output>px)
        <input id="setting" type="range" min="80" max="250" step="1" value="80">

        <input id="red" type="range" min="0" max="255" step="1" value="0">

        <input id="green" type="range" min="0" max="255" step="1" value="0">
    </label>
    <label>Blue(<output id="pixels-blue">0</output>px)
        <input id="blue" type="range" min="0" max="255" step="1" value="0">
    </label>

    <section id="container">
        <div id="block" style=" background: white;
        border: 1px solid #000;
        width: 100px;
        height: 100px;">color</div>

    </section>
